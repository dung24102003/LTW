<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/style3.css">
</head>
<body>
<div id="main">
  <div id="container">
    <div id="display">
      <div class="title">
        <p>Sign In</p>
      </div>
      <form action="">
        <input type="text" placeholder="username or email" id="email">
        <input type="text" placeholder="password" id="password">
        <button id="sign-in-btn">SIGN IN</button>
      </form>
      <div class="middle">
        <p>Or login with</p>
      </div>
      <div class="icon">
        <img src="https://thuviendohoa.vn/2020/upload/images/items/vector-icon-logo-facebook-4373.jpg?t=20170704_095556" alt="" id="facebook">
        <img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" alt="" id="google">
      </div>
      <div class="bottom">
        <p>Sign Up</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
